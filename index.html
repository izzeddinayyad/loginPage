<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>LOGIN</h2>
            <p>how to get started Lorem, ipsum dolor.?</p>
            <div class="label1">
                <i class="fa-regular fa-user"></i>
                <span>username</span>   
            </div>
            <div class="label2">
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <button>login now</button>
            <div class="withother">
                <a href="#">login</a>
                <span>with other</span>
            </div>
            <div class="withGoogle">
                <!-- <i class="fa-brands fa-google"></i> -->
                 <img src="images/google 1.png" alt="google">
                <a href="#">login with <span> google</span></a>
            </div>
            <div class="withfacebook">
                <!-- <i class="fa-brands fa-facebook"></i> -->
                 <img src="images/facebook 1.png" alt="facebook">
                <a href="#">login with <span> facebook</span></a>
            </div>
        </div>
        <div class="image">
            <div class="bg">
                <img class="back" src="images/Rectangle 5.png" alt="background">
                <!-- <img src="images/women with tab 1.png" alt="women with tab"> -->
                <img class="top" src="images/Frame 2.png" alt="star">
                <!-- <h2>very good works waiting for you login now!! </h2> -->
            </div>
        </div>
    </div>
</body>
</html>
